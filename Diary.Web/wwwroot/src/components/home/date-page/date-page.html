<div class="date-detail">
    <header class="date-header">
      <span class="full-date">{{ date | date:'fullDate' }}</span>
      <button class="play-button" (click)="play()" title="Play entries">
        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </header>
    
    <div class="entries-list">
      @for (entry of entries; track entry.id || entry.time.getTime()) {
        <div class="entry-card">
          <div class="entry-card-date">
            <span class="entry-time">{{ entry.time | date:'shortTime' }}</span>
          </div>
          <div class="entry-content">
            <p>{{ entry.string }}</p>
          </div>
        </div>
      }
    </div>
</div>
